<div id="overlay">
  <form [formGroup]="bookForm">
    <div class="form-group">
      <label>Raamatu pealkiri*</label>
      <input type="text" formControlName="pealkiri" class="form-control">
    </div>
    <div class="form-group">
      <label>Raamatu Autor*</label>
      <input type="text" formControlName="autor" class="form-control">
    </div>
    <button (click)="submit()" class="btn btn-primary">Salvesta</button>
    <button (click)="nobook()" class="btn btn-danger">Katkesta</button>
  </form>
</div>
